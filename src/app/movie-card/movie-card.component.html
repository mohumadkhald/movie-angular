<div style="height: 450px;" class=" me-0 m-2">
  <div class="card-body">
    <div class="my-div">
      <img (click)="redirectToDetails(movieItem.id)"
           [src]="'https://image.tmdb.org/t/p/w500/' + movieItem.poster_path" class="card-img-top" [alt]="movieItem.title">
           <div class="progress-bar">
					<app-progress-bar [movieId]="movieItem.id"  [percentages]="[movieItem.vote_average]"></app-progress-bar>
           </div>
           <span class="ellipse-circul">
            <i class="fa-solid fa-ellipsis"></i>
        </span>        
    </div>
    <h5 class="card-title mt-4" (click)="redirectToDetails(movieItem.id)">{{movieItem!.title}}</h5>
  </div>
  <div class="d-flex p-2 mt-2">
    <span class="card-text date me-auto">{{movieItem.release_date | customDate}}</span>
    <span (click)="toggleWishlist() " style="cursor: pointer;">
      <i   class="fa-regular fa-heart fa-2x" [class.filled]=" wishlistService.isInWishlist(movieItem)"></i>
    </span>
  </div>
  <div>
</div>
