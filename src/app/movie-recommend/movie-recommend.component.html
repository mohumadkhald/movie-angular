<div class="recom m-1">
	<div class="card-body mt-4">
		<div style="position: relative;">
				<img (click)="redirectToDetails(movie.id)"
				 [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top" [alt]="movie.title">
				 <div class="progress-bar">
					<app-progress-bar [percentages]="[movie.vote_average]"></app-progress-bar>
				 </div>
			<span class="ellipse-circul">
				  <i class="fa-solid fa-ellipsis"></i>
			</span>        
		</div>
		<h6 class="card-title mt-4" style="cursor: pointer;" (click)="redirectToDetails(movie.id)">{{movie.title}}</h6>
	</div>
	<div class="d-flex p-2">
		<span class="date me-auto">{{movie.release_date | customDate}}</span>
	</div>
</div>
